<script>
    const dayOfWeekElement = document.getElementById('dayOfWeek');
    const dateElement = document.getElementById('date');
    const addEventButton = document.getElementById('addEventButton');
    const eventInputContainer = document.getElementById('eventInputContainer');
    const eventNameInput = document.getElementById('eventNameInput');
    const eventStartTimeInput = document.getElementById('eventStartTimeInput');
    const eventEndTimeInput = document.getElementById('eventEndTimeInput');
    const saveEventButton = document.getElementById('saveEventButton');
    const eventsContainer = document.getElementById('eventsContainer');
  
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  
    function updateDate() {
      const now = new Date();
      const dayOfWeek = daysOfWeek[now.getDay()];
      const date = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
  
      dayOfWeekElement.textContent = dayOfWeek;
      dateElement.textContent = date;
    }
  
    function showEventInputContainer() {
      eventInputContainer.style.display = 'block';
    }
  
    function saveEvent() {
      const eventName = eventNameInput.value;
      const eventStartTime = eventStartTimeInput.value;
      const eventEndTime = eventEndTimeInput.value;
  
      if (eventName.trim() !== '' && eventStartTime.trim() !== '' && eventEndTime.trim() !== '') {
        const eventCard = document.createElement('div');
        eventCard.classList.add('event-card');
        eventCard.innerHTML = `
          <strong>${eventName}</strong><br>
          ${eventStartTime} - ${eventEndTime}
        `;
        eventsContainer.appendChild(eventCard);
  
        eventNameInput.value = '';
        eventStartTimeInput.value = '';
        eventEndTimeInput.value = '';
  
        eventInputContainer.style.display = 'none';
      }
    }
  
    addEventButton.addEventListener('click', showEventInputContainer);
    saveEventButton.addEventListener('click', saveEvent);
  
    // Initial setup
    updateDate();
  </script>
