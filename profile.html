<script>
    let addedExerciseCardIds = [];


function addToAddedList(button) {
   const exerciseCard = button.closest('.card-container-ex');
   const exerciseCardId = exerciseCard.dataset.cardId;

   
   if (!addedExerciseCardIds.includes(exerciseCardId)) {
       const clonedCard = exerciseCard.cloneNode(true);
       clonedCard.classList.add('added-card');
       document.getElementById('addedCardsContainer').appendChild(clonedCard);
       addedExerciseCardIds.push(exerciseCardId);

       
       button.innerText = "Added";
       button.classList.add("added");
       button.disabled = true;
   }
}
</script>
